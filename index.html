<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>longURL.ru</title>
    <style>
        /* 徹底清除邊距，防止手機版出現橫向滾動條 /// */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body, html { 
            width: 100%;
            height: 100%; 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: #fdf2f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* 防止溢出 */
        }

        /* 修正後的滿版橫幅 */
        .banner {
            width: 100%;
            background: #ffb6c1;
            color: white;
            padding: 15px 0; /* 縮減一點高度，不要太寬 */
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 4px; /* 縮小字距防止溢出 */
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            flex-shrink: 0;
        }

        /* 手機版適配：當螢幕寬度小於 480px 時 */
        @media (max-width: 480px) {
            .banner {
                font-size: 1.4rem;
                letter-spacing: 2px;
                padding: 12px 0;
            }
            .content {
                width: 85%;
                padding-top: 30px;
            }
            h2 { font-size: 1rem; }
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 450px;
        }

        h2 { color: #ff8fa3; margin-bottom: 25px; font-size: 1.1rem; opacity: 0.7; }
        
        .input-group { width: 100%; margin-bottom: 18px; }
        
        label { display: block; margin-bottom: 6px; color: #b0a0a0; font-size: 0.8rem; }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            outline: none;
            font-size: 16px; /* 防止 iOS 輸入時自動放大 */
            background: rgba(255, 255, 255, 0.7);
            transition: 0.3s;
            -webkit-appearance: none; /* 去除手機預設陰影 */
        }

        input:focus { background: white; border-color: #ff99aa; }

        button {
            width: 100%;
            padding: 14px;
            background: #ffb6c1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 5px;
        }

        button:active { transform: scale(0.98); }

        #result-area {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            background: white;
            border-radius: 12px;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            text-align: center;
        }

        .url-display {
            word-break: break-all;
            color: #ff758c;
            font-family: monospace;
            margin-bottom: 12px;
            font-size: 0.8rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div class="banner">longURL.ru</div>

<div class="content" id="app-content">
    <h2>URL Lengthener ///</h2>
    
    <div class="input-group">
        <label>顯示文字</label>
        <input type="text" id="customText" placeholder="輸入文字...">
    </div>

    <div class="input-group">
        <label>原始網址</label>
        <input type="text" id="targetUrl" placeholder="貼上網址...">
    </div>

    <button onclick="generate()">幫、幫我變長！</button>

    <div id="result-area">
        <div class="url-display" id="finalUrl"></div>
        <button onclick="copyUrl()" style="background: #a2d2ff; padding: 10px; font-size: 0.9rem;">複製 >///<</button>
    </div>
</div>

<script>
    // --- 解析邏輯 ---
    window.onload = function() {
        const path = window.location.pathname;
        const parts = path.split('/').filter(p => p !== "");
        if (parts.length >= 3) {
            document.body.innerHTML = `
                <div class="banner">longURL.ru</div>
                <div style="margin-top:35vh; text-align:center; color:#ff8fa3; font-size:1.1rem; width:100%;">
                    正在前往目的地...<br><small>( 〃．．)</small>
                </div>
            `;
            const encrypted = parts[parts.length - 1];
            let decrypted = "";
            for (let i = 0; i < encrypted.length; i += 3) { decrypted += encrypted[i]; }
            setTimeout(() => { window.location.href = "https://" + decrypted; }, 1000);
        }
    };

    // --- 產生邏輯 ---
    function generate() {
        const customText = document.getElementById('customText').value.trim() || 'item';
        let targetUrl = document.getElementById('targetUrl').value.trim();
        if (!targetUrl) return;
        targetUrl = targetUrl.replace(/^https?:\/\//, '');
        const chars = "abcdefghijklmnopqrstuvwxyz";
        let scrambled = "";
        for (let char of targetUrl) {
            scrambled += char + chars.charAt(Math.floor(Math.random()*26)) + chars.charAt(Math.floor(Math.random()*26));
        }
        const noise = "abcdefghijklmnopqrstubwxyz0123456789";
        const finalUrl = `${window.location.origin}/${customText}/${noise}/${scrambled}/`;
        document.getElementById('finalUrl').innerText = finalUrl;
        document.getElementById('result-area').style.display = 'block';
    }

    function copyUrl() {
        navigator.clipboard.writeText(document.getElementById('finalUrl').innerText).then(() => {
            alert("複製成功了！Ruixue 快去用吧！");
        });
    }
</script>

</body>
</html>
